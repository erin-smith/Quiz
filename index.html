<!DOCTYPE html>
<html lang="en-US">

  <head>
    <title>Code Quiz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./files/style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat|Roboto+Slab|Yellowtail' rel='stylesheet'
      type='text/css'>
  </head>

  <body>
    <div class="wrapper">
      <div id="start-screen" class="start">
        <h2><strong><u>JavaScript Quiz!</u></strong></h2><br>
        <div>Try to answer all questions within the time limit.<br><br>15 seconds per question.<br><br>
          Incorrect answers subtract 10 seconds from your time!</div>
        <button id="begin-btn" class="btn btn-lg btn-success">Start Quiz!</button>
      </div>
      <header>
        <h3 class="scores hide" id="ScoreBoard"><a href="scores.html">ScoreBoard</a></h3>
      </header>
      <div class="container">
        <div class="jumbotron text-center">
          <h1>JavaScript Quiz!</h1>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div id="quizCard" class="card hide">
              <h4 class="card-header" id="question-title"></h4>
              <div class="card-body" id="qOutput"></div>
              <div class="row">
                <div class="col-sm-12">
                  <button class="pick" value="0" type="submit" id="choicesA">A</button>
                  <p class="ans" id="ch1"></p>
                  <button class="pick" value="1" type="submit" id="choicesB">B</button>
                  <p class="ans" id="ch2"></p>
                  <button class="pick" value="2" type="submit" id="choicesC">C</button>
                  <p class="ans" id="ch3"></p>
                  <button class="pick" value="3" type="submit" id="choicesD">D</button>
                  <p class="ans" id="ch4"></p>
                </div>
              </div>
              <button type="button" class="btn btn-md" id="next-btn">Next Question</button>
              <div id="result" class="result hide"></div>
            </div>
            <div class="card-footer hide" id="footer">
              <h3 class="clock">Time Remaining: &nbsp;<span id="time"></span></h3>
              <div id="end-screen" class="hide">
                <h4>All Done!</h4>
                <p class="end">Your final score is: <span id="final-score"></span>.</p>
                <p>
                  Enter your initials: <input type="text" id="initials" max="3" />
                  <button id="submit" class="btn btn-md">Submit</button>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./files/questions.js"></script>
    <script src="./files/script.js"></script>
  </body>

</html>
